<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />

    <title>Counter</title>
  </head>

  <body>
    <div id="application-title">Contador WEB</div>

    <div id="counter-display">0</div>

    <div id="counter-buttons">
      <button id="more-one" onclick="updateCounterValue(1)">+1</button>
      <button id="more-ten" onclick="updateCounterValue(10)">+10</button>
      <button id="less-one" onclick="updateCounterValue(-1)">-1</button>
      <button id="less-ten" onclick="updateCounterValue(-10)">-10</button>
    </div>

    <div id="reset">
      <button id="reset-button" onclick="resetCounterValue()">Zerar</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
